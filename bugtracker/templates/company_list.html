{% extends 'base.html' %}
{% block title %}RuTest companies{% endblock %}

{% block content%}
<h1>Список всех  компаний</h1>  
<ul>
    {% for company in company_list %}
    <li><a href="/companies/{{ company.pk }}">{{ company.name }}</a></li>
    {% empty %}
    <li>Компаний нет. Увы.</li>
    {% endfor %}
</ul>
{% endblock %}
