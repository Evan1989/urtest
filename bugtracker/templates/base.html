{% load webdesign %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/site_media/style.css" />
	{{ form.media }}
        <title>{% block title %}RuTest{% endblock %}</title>
    </head>
    <body>
        <div id="container">
            <div id="header"><h1>{% block header %}RuTest{% endblock %}</h1></div>
            <div id="wrapper">
                <div id="content">
                    {% block content %}
                    <p>{% lorem %}</p>
                    {% endblock %}
                </div>
            </div>
            <div id="sidebar">
                {% block sidebar %}
                <ul>
                    <li><a href="/">Главная страница</a></li>
                    <li><a href="/projects">Проекты</a></li>
                </ul>
                {% endblock %}
            </div>
            <div id="footer">
                {% block footer %}
                Design by Xiccen Miah
                {% endblock %}
            </div>
        </div>
    </body>
</html>
