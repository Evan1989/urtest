{% extends 'base.html' %}
{% block title %}RuTest login{% endblock %}
{% block content%}
<h1>Авторизация</h1>

<form method="post" action="{% url django.contrib.auth.views.login %}">
    {{ form.as_p }}
    <input type="submit" value="Войти" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% if not authorised %}
<a href="/companies/register">Регистрация компании</a>
<a href="/testers/register">Регистрация тестировщиков</a>
{% endif %}

</ul>
{% endblock %}
