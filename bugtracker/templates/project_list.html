{% extends 'base.html' %}
{% block title %}RuTest project{% endblock %}

{% block content%}
<h1>Список всех проектов</h1>
<ul>
    {% for project in project_list %}
    <li><a href="/projects/{{ project.pk }}">{{ project.name }}</a></li>
    {% empty %}
    <li>Проектов нет</li>
    {% endfor %}
</ul>
{% endblock %}
