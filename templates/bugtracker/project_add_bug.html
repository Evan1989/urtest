{% extends 'base.html' %}
{% block title %}Добавить баг{% endblock %}
{% block content_title %}Добавить баг:{% endblock %}
{% block content %}

<form action="{% url project_add_bug project_id=project.pk %}" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Добавить баг</legend>
    <table>
        {{ form }}
    </table>
     </fieldset>
     <fieldset>

    <input type="submit" value="Добавить" />
    <input type="button" onClick="location.href='/projects/{{ project_pk }}/bugs'"  value="Отмена" />
     </fieldset>
</form>

{% endblock %}
